  <main>

    <div class="contenedor">
      <h1 class="logo"><span class="nombre-empresa">PROMEX</span></h1>
      <div class="wrapper animated bounceInLeft">


        <!--###############################DATOS INSTITUCIÓN##################################-->
        <details>
          <summary>
            <h4>Datos de la Institución</h4>
          </summary>
          <div class="formulario-institucion">

            <p>
              <label>Escuelas del Estado</label>
              <select class="redondeado" name="escuelas" id="escuela" required></select>
            </p>
            <p>
              <label>Nivel de la Escuela</label>
              <select class="redondeado"name="nivel" id="nivel">
                <option value="">Todos</option>
                <option value="Media S">Media S</option>
                <option value="Superior">Superior</option>
              </select>
            </p>
            <p>
              <label>Municipio del Estado</label>
              <select class="redondeado" name="municipio" id="municipio" required></select>
            </p>

          </div>
        </details>


        <!--###############################DENUNCIANTE##################################-->
        <div class="contacto-denunciante">

          <form class="formulario-denunciante">
            <details>
              <summary>
                <h4>Datos del Denunciante</h4>
              </summary>
              <div class="formulario-denunciante1">
                <p>
                  <label>Nombre Completo</label>
                  <input class="redondeado" type="text" name="nombre" id="nombreDenunciante" required>
                </p>
                <p>
                  <label>Datos Contacto</label>
                  <input class="redondeado" type="text" name="contacto" id="contacto">
                </p>
                <p>
                  <label>Sexo</label>
                  <select class="redondeado" name="sexo" id="sexoDenunciante" required>
                    <option> </option>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                  </select>
                </p>
                <p>
                  <label>Edad</label>
                  <input class="redondeado" type="number" name="edad" id="edadDenunciante" required>
                </p>
                <p>
                  <label>Rol del Denunciante</label>
                  <select class="redondeado"name="rol-denunciante" id="rolDenunciante" required>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Maestro">Maestro</option>
                    <option value="Director">Director</option>
                    <option value="Personal Administrativo">Personal Administrativo</option>
                    <option value="Personal de Labores Varias">Personal de Labores Varias</option>
                    <option value="Personas Ajenas a la Escuela">Personas Ajenas a la Escuela</option>
                  </select>
                </p>
              </div>
            </details>
            <!--###############################ABUSADOR##################################-->
            <details>
              <summary>
                <h4>Datos del Agresor</h4>
              </summary>
              <div class="formulario-agresor">
                <p>
                  <label>Nombre </label>
                  <input class="redondeado" type="text" name="nombre" id="nombresAbusador" required>
                </p>
                <p>
                  <label>Apellido Paterno</label>
                  <input class="redondeado" type="text" name="ap" id="ap" required>
                </p>
                <p>
                  <label>Apellido Materno</label>
                  <input class="redondeado" type="text" name="am" id="am" required>
                </p>
                <p>
                  <label>Sexo</label>
                  <select class="redondeado" name="sexo" id="sexoAbusador" required>
                    <option> </option>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                  </select>
                </p>
                <p>
                  <label>Rol del Abusador</label>
                  <select class="redondeado" name="rol-acosador" id="rol-abusador" required>
                    <option value="Compañero de clase">Compañero de clase</option>
                    <option value="Compañero de escuela">Compañero de escuela</option>
                    <option value="Relación de Noviazgo dentro de la Escuela">Relación de Noviazgo dentro de la Escuela
                    </option>
                    <option value="Relación de Noviazgo fuera de la Escuela">Relación de Noviazgo fuera de la Escuela
                    </option>
                    <option value="Maestro">Maestro</option>
                    <option value="Director">Director</option>
                    <option value="Personal Administrativo">Personal Administrativo</option>
                    <option value="Personal de Labores Varias">Personal de Labores Varias</option>
                    <option value="Personas Ajenas a la Escuela">Personas Ajenas a la Escuela</option>
                  </select>
                </p>
              </div>
            </details>

            <!--###############################DATOS DENUNCIA##################################-->
            <details>
              <summary>
                <h4>Datos de la Denuncia</h4>
              </summary>
              <div class="formulario-denuncia">

                <p>
                  <label>Tipo de Violencia</label>
                  <select class="redondeado" name="tipo-violencia" id="tipo-violencia" required>
                    <option value="Patrimonial">Patrimonial</option>
                    <option value="Sexual">Sexual</option>
                    <option value="Física">Física</option>
                    <option value="Psicológica/Verbal">Psicológica/Verbal</option>
                  </select>
                </p>
                <p>
                  <label>¿Sucedió algo al respecto?</label>
                  <select class="redondeado" name="sucedió-algo" id="sucedió-algo" required>
                    <option value="No, no me quisieron atender">No, no me quisieron atender</option>
                    <option value="No, no quisieron levantarme la denuncia">No, no quisieron levantarme la denuncia
                    </option>
                    <option value="No, tomaron la denuncia y no se hizo nada">No, tomaron la denuncia y no se hizo nada
                    </option>
                    <option value="Si, se atendió mi denuncia y hubo un castigo">Si, se atendió mi denuncia y hubo un
                      castigo</option>
                    <option value="Si, tomaron la denuncia y no se hizo nada">Si, tomaron la denuncia y no se hizo nada
                    </option>
                    <option value="Si, tomaron la denuncia pero no sé que pasó">Si, tomaron la denuncia pero no sé que
                      pasó</option>
                  </select>
                </p>
                <p>
                  <label>Gravedad del Abuso</label>
                  <select class="redondeado" name="gravedad-asunto" id="gravedad-asunto" required>
                    <option value="Muy Bajo">Muy Bajo</option>
                    <option value="Bajo">Bajo</option>
                    <option value="Medio">Medio</option>
                    <option value="Alto">Alto</option>
                    <option value="Muy Alto">Muy Alto</option>
                  </select>
                </p>
                <p>
                  <label>Zona del Incidente</label>
                  <select class="redondeado" name="zona-incidente" id="zona-incidente" required>
                    <option value="Dentro del Aula">Dentro del Aula</option>
                    <option value="En oficina/privado">En oficina/privado</option>
                    <option value="Áreas comunes">Áreas comunes</option>
                    <option value="Baños">Baños</option>
                    <option value="Fuera del Plantel durante Actividad Académica">Fuera del Plantel durante Actividad
                      Académica</option>
                    <option value="Fuera del Plantel">Fuera del Plantel</option>
                  </select>
                </p>
                <p>
                  <label>¿Qué acción tomó?</label>
                  <select class="redondeado" name="acciones-tomadas" id="acciones-tomadas" required>
                    <option value="Ninguna">Ninguna</option>
                    <option value="Denuncié ante un maestro">Denuncié ante un maestro</option>
                    <option value="Denuncié ante una autoridad escolar">Denuncié ante una autoridad escolar</option>
                    <option value="Denuncié ante una instancia">Denuncié ante una instancia</option>
                  </select>
                </p>
                <p>
                  <label>Aproximadamente, ¿Hace cuanto ocurrió?</label>
                  <select name="temporalidad" id="temporalidad" required>
                    <option value="Más de 12 m">Más de 12 m</option>
                    <option value="Entre 6 y 12 m">Entre 6 y 12 m</option>
                    <option value="Entre 3 y 6 m">Entre 3 y 6 m</option>
                    <option value="Menos de 3 m">Menos de 3 m</option>
                    <option value="En los últimos 15 días">En los últimos 15 días</option>
                  </select>
                </p>
                <p>
                  <label>¿Se adquirió un servicio externo?</label>
                  <select class="redondeado" name="servicio-externo" id="servicio-externo" required>
                    <option value="Atención Psicológica">Atención Psicológica</option>
                    <option value="Atención psiquiátrica">Atención psiquiátrica</option>
                    <option value="Atención médica">Atención médica</option>
                    <option value="Interrupción legal del embarazo">Interrupción legal del embarazo</option>
                    <option value="No">No</option>
                  </select>
                </p>
                <p class="full">
                  <label>Descripción de la agresión</label>
                  <textarea class="redondeado" name="descripcion-abuso" id="descripcion-abuso" required></textarea>
                </p>

              </div>
            </details>


            <!--###############################Procedimiento de Denuncia##################################-->
            <details>
              <summary>
                <h4>Procedimiento de Denuncia</h4>
              </summary>
              <div class="formulario-procedimiento-denuncia">
                <p>
                  <label>¿En tu institución recibes información sobre la violencia?</label>
                  <select class="redondeado" name="informacion-violencia" id="informacion-violencia" required>
                    <option> </option>
                    <option value="Y">Si</option>
                    <option value="N">No</option>
                  </select>
                </p>
                <p>
                  <label>¿En tu institución existen mecanismos para reportar la violencia?</label>
                  <select class="redondeado" name="mecanismos-violencia" id="mecanismos-violencia" required>
                    <option> </option>
                    <option value="Y">Si</option>
                    <option value="N">No</option>
                  </select>
                </p>
                <p class="full">
                  <button class="boton-enviar" id="boton-enviar">Enviar</button>
                </p>
              </div>
            </details>


          </form>
        </div>
        <!--#####################################################################-->
      </div>
    </div>
